<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Weather app</title>
  <link
    rel="stylesheet"
    href="style.css"
  >
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  >

</head>

<body>
  <div
    id="current-weather-background"
    class="current-weather-background full"
  >
    <header>
      <img
        class="hamburger"
        src="./assets/hamburger.svg"
        alt="menu-icon"
      >
    </header>

    <section
      class="current-weather-container"
      id="current-weather-container"
    >
      <div
        class="current-weather-top"
        id="current-weather-top"
      >
      </div>

      <div
        class="current-weather-info"
        id="current-weather-info"
      >
      </div>

    </section>


  </div>

  <div
    id="button-container"
    class="button-container full"
  >
    <button
      class="toggle-forecast-btn"
      id="toggle-btn"
      type="button"
    >
      <img
        class="arrow"
        id="arrow"
        src="./assets/chevron-down-solid.svg"
        alt="arrow"
      >

    </button>
  </div>


  <section class="forecast-container">
    <div
      class="forecast-card"
      id="forecast-card"
    >
    </div>

  </section>


  <script src="./script.js"></script>
</body>

</html>
