<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Weather app</title>
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <header>
    <img
      src="./assets/menu.png"
      alt="menu-icon"
    >
  </header>
  <main>
    <section class="current-weather-container">
      <div class="weather-icon-container"></div>
      <div class="current-weather-info">
        <div class="current-local-weather"></div>
        <div class="local-sun-info"></div>
      </div>
      
      <button
        class="toggle-forecast-btn"
        type="button"
      >
      <img src="./assets/chevron-down-solid.svg" alt="">
      </button>
    </section>
    

    <section class="forecast-container">
      <div class="forecast-card">
        <div class="forecast-day">monday</div>
        <div class="forecast-weather">icon and degrees</div>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
